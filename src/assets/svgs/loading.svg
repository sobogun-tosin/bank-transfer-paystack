<svg
xmlns="http://www.w3.org/2000/svg"
xmlns:xlink="http://www.w3.org/1999/xlink"
style="margin: auto; background: rgb(241, 242, 243); display: block;"
width="32px"
height="32px"
viewBox="0 0 100 100"
preserveAspectRatio="xMidYMid"
>
<circle
    cx="50"
    cy="50"
